<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="estilos.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">
	<title>Sitio de peliculas</title>

</head>

<body>

	<header>
		<h2>Sitio de peliculas</h2>
		<div class="container-icon">
			<div class="container-cart-icon">

				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>
				<div class="icon-cart"><img src="./recursos/white.png" alt="carrito.png"></div>
			</div>



			<div class="container-cart-products hidden-cart">
				
				<div class="pelicula">
					<div class="container-cart-product">

					</div>
				</div>

				<div class="cart-total">
					<h3>Total:</h3>
					<span class="total-compra"></span>
					

				</div>
				
			</div>
			
		</div>
	</header>
	
	<div class="content">
		<!-- Contenido del Ã¡rea central -->
		<div class="contenedor" id="contenedor"></div>
	</div>

	<div class="paginacion">
		<button id="btnAnterior">Anterior</button>
		<button id="btnSiguiente">Siguiente</button>"
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/app.js"></script>
<script src="./js/carrito.js"></script>
